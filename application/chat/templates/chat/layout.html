{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Bootstrap Icons CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <!-- Popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <!-- Bootstrap JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- HTMX JavaScript library -->
        <script src="https://unpkg.com/htmx.org@latest/dist/htmx.min.js"></script>

        <!-- HTMX Websocket extension -->
        <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>

        <!-- Hyperscript library -->
        <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

        {% block script %}{% endblock %}
    </head>

    <body class="bg-light">
        <!-- Navbar -->
        <nav class="navbar bg-dark">
            <div class="container">

                {% if user.is_authenticated %}
                <div class="col-6 d-flex justify-content-start">
                    <!-- Profile item -->
                    <a href="{% url 'profile' username=user %}" class="navbar-brand">
                        <span class="fw-bold text-white">Home</span>
                    </a>
                </div>

                <div class="col-6 d-flex justify-content-end">
                    <!-- Profile info item -->
                    <a href="{% url 'edit_profile' %}" class="navbar-brand px-2">
                        <i class="bi bi-person-circle text-white"></i>
                        <span class="fw-bold text-white">{{ user.username }}</span>
                    </a>

                    <!-- Logout item -->
                    <a href="{% url 'logout' %}" class="navbar-brand">
                        <span class="fw-bold text-white">Logout</span>
                    </a>
                </div>

                {% else %}
                <div class="col-6 d-flex justify-content-start">
                    <!-- Index item -->
                    <a href="{% url 'index' %}" class="navbar-brand">
                        <span class="fw-bold text-white">Home</span>
                    </a>
                </div>

                <div class="col-6 d-flex justify-content-end">
                    <!-- Login item -->
                    <a href="{% url 'login' %}" class="navbar-brand px-2">
                        <span class="fw-bold text-white">Login</span>
                    </a>
                    
                    <!-- Register item -->
                    <a href="{% url 'register' %}" class="navbar-brand px-2">
                        <span class="fw-bold text-white">Register</span>
                    </a>
                </div>
                {% endif %}

            </div>
        </nav>

        <!-- Body block -->
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>

        <!-- Javascript block -->
        {% block javascript %}
        {% endblock %}
    </body>

</html>
